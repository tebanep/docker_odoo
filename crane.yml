containers:

  ${CRANE_NAMESPACE}_data:
    dockerfile: odoo/Dockerfile
    image: tebanep/odoo
    run:
    detach: Tr
  ${CRANE_NAMESPACE}_db:
    dockerfile: odoo/Dockerfile
    image: tebanep/odoo
    run:
      publish:
        - "5032:5432"
      volumes-from:
        - ${CRANE_NAMESPACE}_data
      cmd: ["/init.py", "--postgresql"]
      detach: True

  ${CRANE_NAMESPACE}_odoo:
    dockerfile: odoo/Dockerfile
    image: tebanep/odoo
    run:
      link:
        - ${CRANE_NAMESPACE}_db:db
      publish:
        - "8069:8069"
      volumes-from:
        - ${CRANE_NAMESPACE}_data
      cmd: ["/init.py", "--bash"]
      detach: True

