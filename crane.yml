containers:
  db:
    dockerfile: odoo-data/Dockerfile
    image: tebanep/odoo-postgresql
    run:
      detach: True
  odoo:
    dockerfile: odoo-odoo/Dockerfile
    image: tebanep/odoo-odoo
    run:
      volume:
        - "/home/eecheverry/Workspace/Pycharm/odoo_training_modules:/opt/odoo/addons"
      cmd: ["/bin/bash"]
      tty: True
      interactive: True
      link:
        - db:db
      publish:
        - "5069:8069"
      detach: True
  data:
    dockerfile: odoo-postgresql/Dockerfile
    image: tebanep/odoo-data
    run:
      volumes-from:
        - db
        - odoo
      detach: True





