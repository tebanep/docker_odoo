containers:

  data:
    dockerfile: odoo/Dockerfile
    image: tebanep/odoo
    run:
      detach: True

  db:
    dockerfile: odoo/Dockerfile
    image: tebanep/odoo
    run:
      publish:
        - "5032:5432"
      volumes-from:
        - data
      cmd: ["/init.py", "--postgresql"]
      detach: True

  odoo:
    dockerfile: odoo/Dockerfile
    image: tebanep/odoo
    run:
      link:
        - db:db
      publish:
        - "8069:8069"
      volumes-from:
        - data
      cmd: ["/init.py", "--bash"]
      detach: True


