data:
  image: tebanep/odoo

db:
  image: tebanep/odoo
  ports:
    - "6032:5432"
  volumes:
    - odoo/odoo/backer/:/backer
  volumes_from:
    - data
  command: ["/init.py", "-m", "postgresql"]

odoo:
  image: tebanep/odoo
  links:
    - db:db
  ports:
    - "9069:8069"
  volumes_from:
    - data
  command: ["/init.py","-m", "bash"]

